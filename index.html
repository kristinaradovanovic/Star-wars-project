<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Star Wars App</title>
</head>
<body>

    <header id="main-header">
        <div class="header-cont">
            <h1 id="logo"><img src="pictures/Pictures/star_wars_logo-removebg-preview.png" alt="logo"></h1>
        </div>
    </header>


        <div class="main_wrapper">
        
            <div class="character_wrapper">

                
                    <select name="select_character" id="select_character_1">
                        <option value="0">Select character</option>
                        <option value="1">Luke Skywalker</option>
                        <option value="2">C-3PO</option>
                        <option value="3">R2-D2</option>
                        <option value="4">Darth Vader</option>
                        <option value="5">Leia Organa</option>
                        <option value="6">Owen Lars</option>
                        <option value="7">Beru Whitesun Lars</option>
                        <option value="8">R5-D4</option>
                        <option value="9">Biggs Darklighter</option>
                        <option value="10">Obi-Wan Kenobi</option>
                        <option value="11">Anakin Skywalker</option>
                        <option value="12">Wilhuff Tarkin</option>
                    </select>
                
            

                 <img class="char1-img" src="" alt="">

                    <div class="extra_info_char_1"></div>
            </div>


           
            <div class="character_wrapper">

                <button id="compare">Compare</button>

                <table>
                    <thead>
                      <tr>
                        <th id="col-text" colspan="3">Compare SW Characters</th>
                      </tr>
                    </thead>
                    
                  </table>
                    
            </div>
            
                


            <div class="character_wrapper">
                <select name="select_character" id="select_character_2">
                    <option value="0">Select character</option>
                    <option value="1">Luke Skywalker</option>
                    <option value="2">C-3PO</option>
                    <option value="3">R2-D2</option>
                    <option value="4">Darth Vader</option>
                    <option value="5">Leia Organa</option>
                    <option value="6">Owen Lars</option>
                    <option value="7">Beru Whitesun Lars</option>
                    <option value="8">R5-D4</option>
                    <option value="9">Biggs Darklighter</option>
                    <option value="10">Obi-Wan Kenobi</option>
                    <option value="11">Anakin Skywalker</option>
                    <option value="12">Wilhuff Tarkin</option>
                </select>

                <img class="character_2_img" src="" alt=""> 

                <div class="extra_info_char_2"></div>
            </div>


        </div>



    
</body>
</html>
